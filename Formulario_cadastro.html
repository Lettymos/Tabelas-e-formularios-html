<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            input, select, textarea {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label>Gênero:</label>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="outro"> Outro</label>

        <label>Interesses:</label>
        <label><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label>
        <label><input type="checkbox" name="interesses" value="esportes"> Esportes</label>
        <label><input type="checkbox" name="interesses" value="musica"> Música</label>
        <label><input type="checkbox" name="interesses" value="arte"> Arte</label>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione...</option>
            <option value="saoPaulo">São Paulo</option>
            <option value="rioDeJaneiro">Rio de Janeiro</option>
            <option value="beloHorizonte">Belo Horizonte</option>
            <option value="curitiba">Curitiba</option>
        </select>

        <label for="quantidadeProdutos">Quantidade de Produtos:</label>
        <input type="number" id="quantidadeProdutos" name="quantidadeProdutos" min="1" required>

        <label for="observacoes">Observações Adicionais:</label>
        <textarea id="observacoes" name="observacoes" rows="4"></textarea>

        <button type="submit">Cadastrar</button>
    </form>
